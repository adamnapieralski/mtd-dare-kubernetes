apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    role: app
spec:
  replicas: 2
  selector:
    matchLabels:
      role: app
  template:
    metadata:
      labels:
        role: app
    spec:
      containers:
      - name: app
        image: "magalixcorp/flasksidecar"
      - name: web
        image: "magalixcorp/nginxsidecar"